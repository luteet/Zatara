<div class="@@class pagination">
	<button class="pagination__arrow _prev btn _none-accent" type="button" title="Prev page">
		<svg width="24" height="24" viewBox="0 0 24 24">
			<use xlink:href="img/sprites.svg#arrow-prev"></use>
		</svg>
	</button>
	<ul class="pagination__list">
		<li>
			<a href="#" class="btn _none-accent">
				2
			</a>
		</li>
		<li>
			<a href="#" class="btn _none-accent">
				3
			</a>
		</li>
		<li>
			<a href="#" class="btn _none-accent">
				...
			</a>
		</li>
		<li>
			<a href="#" class="btn _none-accent _current">
				7
			</a>
		</li>
		<li>
			<a href="#" class="btn _none-accent">
				8
			</a>
		</li>
	</ul>
	<button class="pagination__arrow _next btn _none-accent" type="button" title="Next page">
		<svg width="24" height="24" viewBox="0 0 24 24">
			<use xlink:href="img/sprites.svg#arrow-next"></use>
		</svg>
	</button>
</div>
