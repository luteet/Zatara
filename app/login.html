@@include("html/_header.html")

	<main class="main">
		<section class="register container">
			<div class="register__main">
				<a href="#" class="register__forward forward-link">
					<svg width="17" height="17" viewBox="0 0 17 17">
						<use xlink:href="img/sprites.svg#arrow-prev"></use>
					</svg>
					Назад
				</a>
				<h1 class="register__title main-title _min">
					Вход в ZATARA
				</h1>
				<div class="register__text">
					У вас еще нет аккаунта? <a href="register.html">Регистрация</a>
				</div>
				<form method="post" class="register__form">
					<label>
						<span>Ваш логин</span>
						<input type="text" name="login" placeholder="Введите ваш логин" required>
					</label>
					<label>
						<span>Ваш пароль</span>
						<input type="password" name="password" placeholder="Введите ваш пароль" required>
					</label>
					<a href="#forgot-password" class="open-popup">
						Забыли пароль?
					</a>
					<button class="btn" type="submit">
						Вход
					</button>
				</form>
			</div>
			<div class="register__image">
				<div class="register__image--wrapper image-aspect-ratio">
					<picture>
						<source srcset="img/login/login-image.avif" type="image/avif">
						<source srcset="img/login/login-image.webp" type="image/webp">
						<img src="img/login/login-image.png" alt="" width="1404" height="1494" loading="lazy">
					</picture>
				</div>
			</div>
		</section>
	</main>

@@include("html/_footer.html")
