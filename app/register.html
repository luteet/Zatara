@@include("html/_header.html")

	<main class="main">
		<section class="register container">
			<div class="register__main">
				<a href="#" class="register__forward forward-link">
					<svg width="17" height="17" viewBox="0 0 17 17">
						<use xlink:href="img/sprites.svg#arrow-prev"></use>
					</svg>
					Назад
				</a>
				<h1 class="register__title main-title _min">
					Зарегестрируйтесь <br> в ZATARA
				</h1>
				<div class="register__text">
					Уже есть аккаунт? <a href="login.html">Вход</a>
				</div>
				<form method="post" class="register__form">
					<fieldset>
						<label>
							<span>Ваше имя</span>
							<input type="text" name="first-name" placeholder="Введите ваше имя" required>
						</label>
						<label>
							<span>Ваша фамилия</span>
							<input type="text" name="last-name" placeholder="Ваша фамилия" required>
						</label>
						<label>
							<span>Ваш логин</span>
							<input type="text" name="login" placeholder="Введите ваш логин" required>
						</label>
						<label>
							<span>Ваш -email</span>
							<input type="email" name="email" placeholder="Введите ваш e-mail" required>
						</label>
						<label>
							<span>Ваш номер телефона</span>
							<input type="tel" name="tel" placeholder="Введите ваш номер телефона" required>
						</label>
						<label>
							<span>Вас пригласил (логин)</span>
							<input type="text" name="invite" placeholder="Введите логин того кто вас пригласил">
						</label>
					</fieldset>
					<fieldset>
						<h2>
							<svg width="24" height="24" viewBox="0 0 24 24">
								<use xlink:href="img/sprites.svg#password"></use>
							</svg>
							Пароль
						</h2>
						<label>
							<span>Ваш пароль</span>
							<input type="password" name="Введите ваш пароль" required>
						</label>
						<label>
							<span>Повторите пароль</span>
							<input type="password" name="Повторите пароль">
						</label>
					</fieldset>
					<label class="register__checkbox checkbox">
						<input type="checkbox" name="privacy" class="checkbox__input visually-hidden">
						<span class="checkbox__element"></span>
						<span class="checkbox__text">
							Открывая счет в компании zataracs.com, я прочитал(-а), понял(-а) и принимаю <a href="#">Условия использования</a>, <a href="#">Политику конфиденциальности</a>, <a href="#">Предупреждение о рисках</a>, <a href="#">Политику выявления конфликтов интересов</a> и <a href="#">Политику исполнения ордеров.</a>*
						</span>
					</label>
					<button class="btn" type="submit">
						Регистрация
					</button>
				</form>
			</div>
			<div class="register__image">
				<div class="register__image--wrapper image-aspect-ratio">
					<picture>
						<source srcset="img/login/login-image.avif" type="image/avif">
						<source srcset="img/login/login-image.webp" type="image/webp">
						<img src="img/login/login-image.png" alt="" width="1404" height="1494" loading="lazy">
					</picture>
				</div>
			</div>
		</section>
	</main>

@@include("html/_footer.html")
